<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App in Javascript</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt ">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
        <img src="./Icons/cloud.svg" alt="Weather Icons">
        <div class="temp">
            <span class="numb">_ _</span>
            <span class="deg"> ℃</span>
        </div>
        <div class="weather"></div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span></span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">_ _</span>
                        <span class="deg"> ℃</span>
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <div class="temp">
                        <span>%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="./js/index.js"></script>
</body>


</html>
